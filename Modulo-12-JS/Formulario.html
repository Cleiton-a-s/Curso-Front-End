<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo 12</title>
    <style>
        .container {
            background-color: rgb(214, 189, 151);
            margin: 20px 40px;
            border: 1px solid #b3aeae;
            padding: 20px;
            width: 22%;
            height: auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
        input, button {
            display: block;
            margin: 15px;
        }
    </style>
    <script>
        function obtermedia() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);

            var media = (a+b+c) / 3;

            document.getElementById("resultado").innerHTML="Resultado: " + media;
        }
    </script>
</head>
<body>
    <div class="container">
        <p>Digite 3 números para calcular uma média.</p>
        <input type="number" id="a" placeholder="Digite um número">
        <input type="number" id="b" placeholder="Digite outro número">
        <input type="number" id="c" placeholder="Digite outro número">
        <br>
        <button onclick="obtermedia()">Calcular</button>

        <div id="resultado"></div>
</body></div>        
        
</html>
